{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Email Verification</title>
    {% tailwind_css %}
</head>
<body>
    <div class = "bg-gray-100 min-h-screen flex items-center justify-center">
        <div class = "bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class = "text-2xl font-bold mb-6 text-center text-gray-800">New email has been added</h2>
            <p class = "text-gray-700 mb-4 text-center">Click to confirm new email</p>
            <a href = "{{link}}" class = w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200 block text-center>Continue</a>
        </div>
</body>
</html>
