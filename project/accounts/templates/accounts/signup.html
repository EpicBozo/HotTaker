<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="username" class="text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" 
                    class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" 
                    class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="password1" class="text-gray-700 mb-1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" 
                    class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="password2" class="text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" 
                    class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
